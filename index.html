<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>

    <div class="app">

        <Button @click='concat(0)'>0</Button>
        <Button @click='concat(1)'>1</Button>
        <Button @click='concat(2)'>2</Button>
        <Button @click='concat(3)'>3</Button>
        <Button @click='concat(4)'>4</Button>
        <Button @click='concat(5)'>5</Button>
        <Button @click='concat(6)'>6</Button>
        <Button @click='concat(7)'>7</Button>
        <Button @click='concat(8)'>8</Button>
        <Button @click='concat(9)'>9</Button>
        
        <Button @click='setMode("plus")'>+</Button>
        <Button @click='setMode("minus")'>-</Button>
        <Button @click='setMode("times")'>*</Button>
        <Button @click='setMode("divide")'>/</Button>
        
        <Button @click='evaluate()'>=</Button>
        
        <h1>{{answer}}</h1>
        
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
